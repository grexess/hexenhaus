<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexenhaus Online</title>
  <meta name="description" content="Hexenhaus Online">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Lustria" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <script>
    document.addEventListener("touchstart", function () { }, true);
  </script>
</head>

<template name="home">
  {{#if currentUser}}
  <h1>Hello Hexenhaus - Online! {{currentUser.username}}</h1>
  {{else}}

  <div class="w3-center w3-margin w3-display-container"><img src="./images/pic001.JPG" alt="Lights" class="w3-image w3-round-xlarge w3-sepia w3-hover-opacity" width="600" height="400"> <div class="w3-xlarge w3-text-white w3-display-bottommiddle w3-large">Hexenhaus fr√ºher</div></div>
  {{/if}}

</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
    <p>Email:
      <input type="email" name="email">
    </p>
    <p>Password:
      <input type="password" name="password" autocomplete="current-password">
    </p>
    <p>
      <input type="submit" value="Register">
    </p>
  </form>
</template>

<template name="login">

  <div class="w3-card-4 w3-round-large w3-margin-top">

    <div class="w3-container w3-blue">
      <h2>Login</h2>
    </div>

    <form class="w3-container">
      <p>
        <input class="w3-input" type="email" name="email">
        <label class="w3-text-blue">
          <i class="fa fa-home w3-margin-right"></i>Email</label>
      </p>
      <p>
        <input class="w3-input" type="password" name="password" autocomplete="current-password">
        <label class="w3-text-blue">
          <i class="fa fa-user-secret w3-margin-right"></i>Password</label>
      </p>
      <p>
        <input class="w3-input w3-white w3-border w3-border-blue w3-hover-blue w3-text-blue" type="submit" value="Login">
      </p>
    </form>
  </div>

</template>

<template name="about">
  <h1>About</h1>
</template>

<template name="main">
  <div class="content">
    {{> header}} {{> navigation}} {{> yield}}
    <hr />
    {{> footer}}
  </div>
</template>
