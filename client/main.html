<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexenhaus Online</title>
    <meta name="description" content="Hexenhaus Online">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <script>
      document.addEventListener("touchstart", function () {}, true);
    </script>
  </head>

<template name="home">
  <h1>Hello Hexenhaus - Online!</h1>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
      <p>Email: <input type="email" name="email"></p>
      <p>Password: <input type="password" name="password" autocomplete="current-password"></p>
      <p><input type="submit" value="Register"></p>
  </form>
</template>

<template name="login">
  <h2>Login</h2>
</template>

<template name="about">
  <h1>About</h1>
</template>

<template name="main">
  <div class="hx-font w3-xxlarge w3-center">Hexenhaus Online</div>
  {{> navigation}}
  {{> yield}}
  <hr />
  <p>Hexenhaus Online</p>
</template>

<template name="navigation">

    <div class="topnav" id="myTopnav">
        <a class="navEvent active" href="{{pathFor route='home'}}">Home</a>
        <a class="navEvent" href="{{pathFor route='register'}}">Register</a>
        <a class="navEvent" href="{{pathFor route='login'}}">Login</a>
        <a href="javascript:void(0);" class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </div>

</template>
