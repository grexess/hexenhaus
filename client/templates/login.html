
<template name="login">

  <div class="w3-card-4 w3-round-large w3-margin-top">

    <div class="w3-container w3-blue">
      <h2>Login</h2>
    </div>
    <div class="form">

    <form class="w3-container login-form">
      <p>
        <input class="w3-input" type="email" name="email">
        <label class="w3-text-blue">
          <i class="fa fa-home w3-margin-right"></i>Email</label>
      </p>
      <p>
        <input class="w3-input" type="password" name="password" autocomplete="current-password">
        <label class="w3-text-blue">
          <i class="fa fa-user-secret w3-margin-right"></i>Password</label>
      </p>
      <p>
        <input class="w3-input w3-white w3-border w3-border-blue w3-hover-blue w3-text-blue" id="loginBtn" type="button" value="Login">
      </p>
      <p>
        <p class="message">Not registered? <a href="#">Request an account</a></p>
      </p>
    </form>

    <form class="w3-container register-form">
      <p>
        <input class="w3-input" type="email" name="registeremail">
        <label class="w3-text-blue">
          <i class="fa fa-home w3-margin-right"></i>Email</label>
      </p>
      <p>
        <input class="w3-input" type="password" name="registerpwd" autocomplete="current-password">
        <label class="w3-text-blue">
          <i class="fa fa-user-secret w3-margin-right"></i>Password</label>
      </p>
      <p>
        <input class="w3-input" type="password" name="confirm-registerpwd" autocomplete="current-password">
        <label class="w3-text-blue">
          <i class="fa fa-user-secret w3-margin-right"></i>Confirm Password</label>
      </p>
      <p>
        <input class="w3-input w3-white w3-border w3-border-blue w3-hover-blue w3-text-blue" id="registerBtn" type="button" value="Register">
      </p>
      <p>
        <p class="message">Already registered? <a href="#">Login</a></p>
      </p>
    </form>

  </div></div>

</template>
